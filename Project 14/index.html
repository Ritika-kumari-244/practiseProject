<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">StartUp 3</div>
            <div class="menu">
                <ul>
                    <li>Overview</li>
                    <li>Blog</li>
                    <li>Feedback</li>
                    <li>Prices</li>
                    <button class="b1">Purchase</button>
                </ul>

            </div>
        </div>
        <div class="content">
            <div class="intro">
                <h1>Generate Awesome Web Pages</h1>
                <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you
                    can use as is or you can add new blocks.</p>
                <button class="b1">Learn More</button>
            </div>
            <div class="signUp">
                <div class="SignUpForm">
                    <h2>Sign Up Now</h2>
                    <input type="email" name="Your email" id="YE" placeholder="Your email">
                    <br>
                    <input type="password" name="Your Password" id="YP" placeholder="Your Password">
                    <br>
                    <input type="checkbox" name="DoYouAgree" id="DYA">
                    <label for="">I agree to the Terms of Services</label>
                    <br>
                    <button class="b2">Sign In</button>
                    <br>
                    <hr>
                    <button class="b3">Login via Twitter</button>
                    <br>
                    <p>Do you have an Account? <a href="">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

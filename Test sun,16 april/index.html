<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./index.js"></script> -->
</head>

<body>
    <div class="searchInputBox">
        <input type="text" id="input-box" class="input-box" placeholder="Type city name" class="searchBar">

    </div>
    
     <div class="location-details">
        <div class="city" id="city">Delhi</div>
        <div class="date" id="date"></div>
     </div>

     <div class="weather-status">
        <div class="temp" id="temp">32&deg;C</div>
        <div class="min-max" id="min-max">23&deg;C (min) / 34&deg;C (max)</div>
        <div class="weather" id="weather">Clear</div>
     </div>

    <script src="./index.js"></script>
</body>

</html>
